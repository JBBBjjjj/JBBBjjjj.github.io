<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>闺蜜我爱你</title>

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family:'ZCOOL QingKe HuangYou',cursive;
      background:linear-gradient(135deg,#FFB7C5 0%, #B5C4D9 100%);
      position:relative;
      overflow:hidden;
    }

    /* 背景视频全屏 */
    #bgVideo{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-2;
    }

    /* 半透明遮罩，让文字更突出 */
    body::after{
      content:'';
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.25);
      z-index:-1;
    }

    h1{
      font-size:48px;
      color:#fff;
      text-shadow:0 0 6px #ff69b4;
      margin-bottom:20px;
      animation:pulse 1.5s ease-in-out infinite alternate;
    }
    p{
      font-size:22px;
      color:#fff;
      margin-bottom:30px;
      letter-spacing:1px;
    }
    img{
      width:120px;
      animation:float 3s ease-in-out infinite;
    }
    #Tp{
      margin-top:30px;
      padding:12px 36px;
      font-size:20px;
      color:#fff;
      background:#ff69b4;
      border:none;
      border-radius:50px;
      cursor:pointer;
      box-shadow:0 4px 15px rgba(255,105,180,.4);
      transition:all .3s ease;
    }
    #Tp:hover{
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 8px 25px rgba(255,105,180,.6);
    }

    /* 右下角静音/取消静音按钮 */
    #muteBtn{
      position:fixed;
      bottom:20px;
      right:20px;
      padding:10px 16px;
      font-size:16px;
      color:#fff;
      background:rgba(0,0,0,.5);
      border:none;
      border-radius:6px;
      cursor:pointer;
      z-index:10;
    }

    @keyframes pulse{
      from{transform:scale(1);}
      to{transform:scale(1.05);}
    }
    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }
  </style>
</head>

<body>
  <!-- 背景视频（默认静音） -->
  <video id="bgVideo" autoplay loop playsinline muted>
    <source src="video.mp4" type="video/mp4">
    您的浏览器不支持视频标签。
  </video>

  <!-- 页面主体 -->
  <h1 id="v2">闺蜜我爱你</h1>
  <p id="v3"><i><b>和闺蜜的问卷调查</b></i></p>
  <img src="appIcon.png" alt="图标">
  <button id="Tp" onclick="sh()">确认</button>

  <!-- 静音/取消静音按钮 -->
  <button id="muteBtn" onclick="toggleMute()">🔊</button>

  <script>
    const bgVideo = document.getElementById('bgVideo');
    const loveAudio = new Audio('love.mp3'); // 自定义音频

    // 视频一开始播放就同步播放音频
    bgVideo.onplay = () => {
      loveAudio.play();
    };

    // 静音/取消静音
function toggleMute() {
  loveAudio.muted = !loveAudio.muted;
  document.getElementById('muteBtn').textContent = loveAudio.muted ? '🔇' : '🔊';
}


    // SweetAlert 弹窗
    function sh() {
      Swal.fire({
        title: '你要和我成为闺蜜吗？',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: '愿意！',
        cancelButtonText: '不愿意',
        confirmButtonColor: '#ff69b4',
        cancelButtonColor: '#aaa'
      }).then(res => {
        if (res.isConfirmed) {
          Swal.fire({
            title: '恭喜你正式成为我闺蜜，我爱你闺闺！！！🥰🥰🥰',
            icon: 'success',
            confirmButtonColor: '#ff69b4',
            confirmButtonText: '❤'
          });
        } else {
          Swal.fire('闺蜜再给你一次机会！', '', 'info');
        }
      });
    }
  </script>
</body>
</html>
