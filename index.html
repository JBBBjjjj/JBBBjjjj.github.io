<!DOCTYPE html>
<html lang="zh">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>闺蜜我爱你</title>

  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

  <style>
    
    {margin:0;padding:0;box-sizing:border-box;}

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family:'ZCOOL QingKe HuangYou',cursive;
      background:linear-gradient(135deg,#FFB7C5 0%, #B5C4D9 100%);
    }

   
    h1{
      font-size:48px;
      color:#fff;
      text-shadow:0 0 6px #ff69b4;
      margin-bottom:20px;
      animation:pulse 1.5s ease-in-out infinite alternate;
    }

   
    p{
      font-size:22px;
      color:#fff;
      margin-bottom:30px;
      letter-spacing:1px;
    }

   
    img{
      width:120px;
      animation:float 3s ease-in-out infinite;
    }

   
    #Tp{
      margin-top:30px;
      padding:12px 36px;
      font-size:20px;
      color:#fff;
      background:#ff69b4;
      border:none;
      border-radius:50px;
      cursor:pointer;
      box-shadow:0 4px 15px rgba(255,105,180,.4);
      transition:all .3s ease;
    }
    #Tp:hover{
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 8px 25px rgba(255,105,180,.6);
    }

    /* 动画定义 */
    @keyframes pulse{
      from{transform:scale(1);}
      to{transform:scale(1.05);}
    }
    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }
  </style>

</head>
<body>
  <h1 id="v2">闺蜜我爱你</h1>
  <p id="v3"><i><b>和闺蜜的问卷调查</b></i></p>

  <img src="appIcon.png" alt="图标">

  <button id="Tp" onclick="sh()">确认</button>

  <script>
    function sh(){
  Swal.fire({
    title:'你要和我成为闺蜜吗？',
    icon:'question',
    showCancelButton:true,
    confirmButtonText:'愿意！',
    cancelButtonText:'不愿意',
    confirmButtonColor:'#ff69b4',
    cancelButtonColor:'#aaa'
  }).then(res=>{
    if(res.isConfirmed){
      let count = 3;
      const timer = setInterval(()=>{
        Swal.fire({
          title:'恭喜你正式成为我闺蜜，我爱你闺闺！！！🥰🥰🥰',
          icon:'success',
          confirmButtonColor:'#ff69b4',
          confirmButtonText:'❤'
        });
        count--;
        if(count === 0) clearInterval(timer);
      },600);
    }else{
      Swal.fire('闺蜜再给你一次机会！','','info');
    }
  });
}
  </script>
</body>
</html>
